<!-- /.row -->
<div class="row" xmlns:th="https://thymeleaf.org">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" method="POST" th:action=@{/organization/read}> <input type="hidden"
                            name="forwardView" value="/organization/read">
                            <input type="hidden" name="ORGANIZATION_SEQ" th:value="${resultMap.ORGANIZATION_SEQ }">
                            <div class="form-group">
                                <label>Organization Name Text Input </label>
                                <input class="form-control" type="text" name="NAME" th:value="${resultMap.NAME }">
                            </div>
                            <div class="form-group">
                                <label>TELEPHONE Text Input with Placeholder </label>
                                <input class="form-control" type="text" name="TELEPHONE" placeholder="000) 00-0000-0000"
                                    th:value="${resultMap.TELEPHONE }">
                                <p class="help-block">Base form 000) 00-0000-0000</p>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">ORDER_NUMBER Disabled input </label>
                                <input class="form-control" type="text" name="ORDER_NUMBER" placeholder="1"
                                    th:value="${resultMap.ORDER_NUMBER }">
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">PARENT_ORGANIZATION_SEQ Disabled input </label>
                                <input class="form-control" type="text" name="PARENT_ORGANIZATION_SEQ"
                                    th:value="${resultMap.PARENT_ORGANIZATION_SEQ }" readonly>
                                <p class="help-block">using Parent UUID method with disabled</p>
                            </div>
                            <button type="submit" class="btn btn-default"> th:text=${paramMap.action == 'update' ?
                                'Update' : 'Insert' } Button</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
