<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="https://thymeleaf.org"> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- jQuery -->
	<script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" ></script>

    <!-- Bootstrap Core JavaScript -->
	<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
	<script type="text/javascript" src="../static/js/metisMenu.min.js" th:src="@{/js/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
	<script type="text/javascript" src="../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
	
    <!-- Bootstrap Core CSS -->
	<link type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- MetisMenu CSS -->
	<link type="text/css" href="../static/css/metisMenu.min.css" th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />

    <!-- Custom CSS -->
	<link type="text/css" href="../static/css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet" />

    <!-- Custom Fonts -->
	<link type="text/css" href="../static/css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet" />

<title>login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="home.html" th:href="@{home}" class="btn btn-lg btn-success btn-block">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
